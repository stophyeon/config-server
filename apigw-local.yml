server:
  port: 8888

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: API-GW
  cloud:
    gateway:
      routes:
        - id: MEMBER-API
          uri: lb://MEMBER-API
          predicates:
            - Path=/member/profile/**
          filters:
            - name: JwtAuthentication
              args: 
                headerName: Authorization
                granted: Bearer
        - id: MEMBER-API
          uri: lb://MEMBER-API
          predicates:
            - Path=/member/**
        - id: MEMBER-API
          uri: lb://MEMBER-API
          predicates:
            - Path=/oauth2/**
        - id: MEMBER-API
          uri: lb://MEMBER-API
          predicates:
            - Path=/follow/**
          filters:
            - name: JwtAuthentication
              args: 
                headerName: Authorization
                granted: Bearer
        
        - id: PRODUCT-API
          uri: lb://PRODUCT-API
          predicates:
            - Path=/product/page
        
        - id: PRODUCT-API
          uri: lb://PRODUCT-API
          predicates:
            - Path=/product/detail
        
        - id: PRODUCT-API
          uri: lb://PRODUCT-API
          predicates:
            - Path=/product/**
          filters:
            - name: JwtAuthentication
              args: 
                headerName: Authorization
                granted: Bearer
        - id: PURCHASE-API
          uri: lb://PURCHASE-API
          predicates:
            - Path=/payments/**
          filters:
            - name: JwtAuthentication 
              args: 
                headerName: Authorization
                granted: Bearer
