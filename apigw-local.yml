server:
  port: 8888

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: API-GW
  cloud:
    gateway:
      routes:
        - id: MEMBER-API
          uri: lb://MEMBER-API
          predicates:
            - Path=/member/**
        - id: MEMBER-API
          uri: lb://MEMBER-API
          predicates:
            - Path=/oauth2/**
        - id: MEMBER-API
          uri: lb://MEMBER-API
          predicates:
            - Path=/follow/**
        - id: PRODUCT-API
          uri: lb://PRODUCT-API
          predicates:
            - Path=/product/**
